<div>
    <h2>Diligencia tus datos</h2>

    <!--#f guarda una referencia al formulario como tal, para verificar si esta submitted y cosas asi-->
    <form [formGroup]="contactUser" (ngSubmit)="onSubmit()" novalidate>
        <div  class="form-group">
          <label>Nombre:</label>
          <input type="text" class="form-control" formControlName="name">

          <!-- se referencia a f y a name como variables del formulario-->
          <div *ngIf="form.name.errors && form.name.touched" class="alert alert-danger">
            <!--La variable que referencia el modelo posee todos los errores que aplican, como flags-->
            <div>Name is required</div>
          </div>
        </div>
      
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email">
            <div *ngIf="form.email.errors && form.email.touched" class="alert alert-danger">
              <div *ngIf="form.email.errors.required">Email is required</div>
              <div *ngIf="form.email.errors.email">Must be a valid email</div>
            </div>  
        </div>
        
        <div class="form-group">
            <label>Para que deseas contactarnos?</label>
            <select style="margin-left: 10px" id="selectcategory" formControlName="tipoContacto">
              <option [value]="" selected disabled>Seleccione...</option>
              <option *ngFor="let cat of contactenosOptions" value="{{cat}}">{{cat}}</option>
            </select>
            <div *ngIf="form.tipoContacto.errors && form.tipoContacto.touched" class="alert alert-danger">
              <div *ngIf="form.tipoContacto.errors.required">Must select an option</div>
            </div>
        </div>

        <button type="submit" [disabled]="!form.valid">Submit</button>
    </form>
      
</div>
