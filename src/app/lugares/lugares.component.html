<div class="row">
  <div class="col-6">
    <div class="container">
        <ul class="list-group">
            <ng-container *ngFor="let lugar of lugares">
                <li class="list-group-item">
                  <a routerLink="detalle/{{lugar.id}}">
                    {{lugar.name}}
                  </a>
                </li>
            </ng-container>
        </ul>
    </div>
  </div>
  <div class="col-6">
    <router-outlet><ng-content></ng-content></router-outlet>
  </div>
</div>
